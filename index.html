<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BIRTHDAY WISH</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #0a1a2f;
  font-family: 'Playfair Display', serif;
  color: #e6d18a;
  overflow-x: hidden;
  position: relative;
}

/* PARTICLES */
.particle {
  position: fixed;
  width: 8px;
  height: 8px;
  background: #5fdfff;
  border-radius: 50%;
  opacity: 0.5;
  animation: floatParticles linear infinite;
}

@keyframes floatParticles {
  0% { transform: translateY(0) translateX(0); opacity: 0.5; }
  50% { opacity: 1; }
  100% { transform: translateY(-120vh) translateX(50px); opacity: 0.5; }
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero h1 {
  font-size: 4rem;
  color: #d4af37;
  text-shadow: 0 0 25px rgba(212,175,55,0.7);
  letter-spacing: 2px;
}

.arrow {
  margin-top: 50px;
  font-size: 2rem;
  color: #d4af37;
  animation: bounce 1.8s infinite;
}

@keyframes bounce {
  50% { transform: translateY(14px); }
}

/* SECTION */
.section {
  padding: 90px 6%;
}

/* GRID (TEXT CARDS) */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 45px;
}

/* GLASS CARD */
.card {
  max-width: 420px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(212,175,55,0.25);
  border-radius: 24px;
  padding: 34px;
  backdrop-filter: blur(12px);
  box-shadow: 0 25px 55px rgba(0,0,0,0.6);
  opacity: 0;
  transform: translateY(60px);
  transition: 1s ease;
}

.card.show {
  opacity: 1;
  transform: translateY(0);
}

.quote {
  font-size: 3.2rem;
  color: #d4af37;
  opacity: 0.55;
}

/* DIVIDER */
.divider {
  height: 1px;
  background: linear-gradient(to right, transparent, #d4af37, transparent);
  margin: 22px 0;
  opacity: 0.4;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 25px;
  margin-top: 50px;
}

.gallery .item {
  position: relative;
  overflow: hidden;
  border-radius: 18px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.5);
  cursor: pointer;
  opacity: 0;
  transform: translateY(50px);
  transition: 0.8s ease;
}

/* IMAGE */
.gallery .item img {
  width: 100%;
  display: block;
  transition: filter 0.6s ease;
}

/* BLUR ON CLICK */
.gallery .item.active img {
  filter: blur(6px) brightness(0.6);
}

/* TEXT OVERLAY */
.gallery .item .caption {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 25px;
  text-align: center;
  color: #d4af37;
  font-style: italic;
  font-size: 1.1rem;
  background: rgba(10,26,47,0.65);
  opacity: 0;
  transition: opacity 0.6s ease;
}

/* SHOW TEXT */
.gallery .item.active .caption {
  opacity: 1;
}
</style>
</head>

<body>

<!-- PARTICLES -->
<script>
for(let i=0;i<60;i++){
  let p=document.createElement('div');
  p.className='particle';
  p.style.left=Math.random()*100+'vw';
  p.style.top=Math.random()*100+'vh';
  p.style.animationDuration=10+Math.random()*20+'s';
  document.body.appendChild(p);
}
</script>

<!-- HERO -->
<div class="hero">
  <h1>HAPPY BIRTHDAY MY LUB</h1>
  <div class="arrow">↓</div>
</div>

<!-- GALLERY -->
<section class="section" id="gallery">
<h2 style="text-align:center;color:#d4af37;font-size:2.8rem;margin-bottom:40px;">
Captured Moments
</h2>

<div class="gallery">
  <div class="item"><img src="sisi1.png"><div class="caption"> جس بھی فرشتے نے تیرا چہرہ بنایا ہوگا<br>
    حوضِ کوثر سے کئی بار نہایا ہوگا
  </div></div>
  <div class="item"><img src="sisi2.png"><div class="caption">Slaying so effortlessly</div></div>
  <div class="item"><img src="sisi3.jpg"><div class="caption">The kind they write books about</div></div>
  <div class="item"><img src="sisi4.jpg"><div class="caption">Low effort, high impact</div></div>
  <div class="item"><img src="sisi5.jpg"><div class="caption">Supercalifragilisticexpialidocious</div></div>
  <div class="item"><img src="sisi6.jpg"><div class="caption">
    kini being kini 
  </div></div>
  <div class="item"><img src="sisi7.jpg"><div class="caption">Light, just being her</div></div>
</div>
</section>

<script>
// Scroll reveal
const galleryItems = document.querySelectorAll('.gallery .item');
window.addEventListener('scroll', () => {
  galleryItems.forEach(item => {
    if(item.getBoundingClientRect().top < window.innerHeight - 100){
      item.style.opacity = 1;
      item.style.transform = 'translateY(0)';
    }
  });
});

// CLICK TO BLUR
galleryItems.forEach(item=>{
  item.addEventListener('click',()=>{
    item.classList.toggle('active');
  });
});
</script>

</body>
</html>
